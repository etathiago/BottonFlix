<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!--Ícone do site 
        <link rel="shortcut icon" href=""> -->
        <title>Assistir Online | BottonFlix</title>
    </head>
    <body>
        <!-- Menu -->
        <header id="header">
            <a id="logo" href="index.html"> <img src="./img/Logotipo Nome Monograma Minimalista Preto e Branco.png" alt="Logo BottonFlix"></a>
            <nav id="nav">
                <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                    <span id="hamburger"></span>
                </button>
                <ul id="menu" role="menu">
                    <li><a class="linkMenu" href="home.html">Home</a></li>
                    <li><a class="linkMenu" href="contato.html">Contato</a></li> 
                </ul>
            </nav>
        </header>
        <!--Fim Menu-->

        <!-- Carousel -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="500">
                        <img src="./img/Stranger Things.jpg"
                        class="d-block w-100"
                        alt="..."
                        />
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="./img/THE UMBRELLA ACADEMY.jpg"
                        class="d-block w-100"
                        alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img src="./img/the rain.jpg"
                        class="d-block w-100"
                        alt="..."
                        />
                    </div>
                </div>   
                <button
                    class="carousel-control-prev"
                    data-bs-target="#carouselExampleInterval"
                    type="button"
                    data-bs-slide="prev"
                >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
                </button>
                <button
                    class="carousel-control-next"
                    data-bs-target="#carouselExampleInterval"
                    type="button"
                    data-bs-slide="next"
                >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
                </button>
        </div>
      <!--Fim Carousel -->
      <!-- Banner -->
      <div class="section-banner-home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6">
                    <figure>
                        <img src="" alt="">
                    </figure>

                </div>

            </div>

        </div>

      </div>
    </body>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
</html>
